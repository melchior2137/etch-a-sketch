<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    </link>
    <link rel="stylesheet" href="style.css">
    </link>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap" rel="stylesheet">
    <title>Etch A Sketch</title>
</head>

<body>
    <div id="wrapper">
        <h1>Etch a Sketch</h1>
        <div id="grid">

        </div>
        <div id="menu">
            <p>color</p>
            <div id="color"><input id="chosenColor" type="color"></div>

            <div class="menu-wrapper">
                <h3>Pixel density: </h3>
                <button value="small" class="pixels">Small</button>
                <button value="medium" class="pixels" id="medium-button">Medium</button>
                <button value="high" class="pixels">High</button>
            </div>
            <button id="clear-button">CLEAR</button>
            <div class="menu-wrapper">
                <h3>Tools: </h3>
                <button value="pen" class="tools">Pen</button>
                <button value="rainbow" class="tools" id="medium-button">Rainbow</button>
                <button value="rubber" class="tools">Rubb</button>
            </div>

        </div>
    </div>
    <div id="credits">
        <h2 id="author">made by: <a href="https://github.com/melchior2137">melchiorr</a></h2>
        <h2 id="repo"><a href="https://github.com/melchior2137/etch-a-sketch">gitbub repo</a></h2>
    </div>


    <script src="script.js"></script>
</body>

</html>
